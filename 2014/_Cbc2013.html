{% extends "common/_subpage.tmpl.html" %}

{% block subpage_id %}cbc2013{% endblock %}
{% block subpage_title %}Photos from CBC 2013{% endblock %}

{% block subpage_content %}
    <div id="slidercontainer">
        <div id="slider">
            {% for i in range(1, 66) %}
            <img src="static/photos/CBC-{{ i }}.jpg">
            {% endfor %}
            <span class="slidesjs-previous slidesjs-navigation"><img src="static/icons/left.png"></span>
            <span class="slidesjs-next slidesjs-navigation"><img src="static/icons/right.png"></span>
        </div>
    </div>
    <p class="centered bold">More information about last year's event can be found <a href="/2013/">here</a></p>
{% endblock %}
