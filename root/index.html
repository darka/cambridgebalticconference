  <style>
    /** Page grid */
    html, body {
      height: 100%;
      width: 100%;
      overflow: auto;
    }

    #current-conference {
      height: 75vh; 
      width: 100%;
    }

    #past-conferences {
      height: 25vh;
    }

    /** Past conferences block */
    .past-year {
      width: 50%;
      height: 25vh;
      float: left;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      text-align: center;
    }

    .past-year a {
      text-align: center;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #FFFFFF;
      font-size: 24pt;
      text-shadow: 0px 0px 5px #000, 0px 0px 5px #000;
      text-decoration: none;
      top: 9vh;
      position: relative;
    }

    .past-year .subtitle {
      font-size: 16pt;
    }

    #year-2013 {
      background-image: url('static/background-2013-desat.jpg');
    }

    #year-2014 {
      background-image: url('static/background-2014-desat.jpg');
    }

    /** Overrides for 2015 header (current conference) */
    #header {
      height: 75vh;
    }

    #title {    
      font-size: 55pt;
      line-height: 95%;
    }

    #subtitle {
      padding-top: 0.4em;
      font-size: 24pt;
      line-height: 1;
    }

    #date {
      padding-top: 0.6em;
      font-size: 16pt;
    }

    #toplogo {
      height: 75px;
    }

    #scroll-arrow {
      background-color: #443F79;
      bottom: 0;
    }

    .larger-font {
      font-size: 1.4em;
      padding: 10px 0;
    }
  </style>
{% endblock %}
</head>
<body>
  <div id="current-conference">
    <a href="/2015/">
      <!-- Structure from 2015's header -->
      <div id="header">
        <div id="background"></div>
        <div id="banner" class="row">
            <div class="grid_12" style="height: 5vh"></div>
            <div class="grid_12"><div id="toplogo"></div></div>
            <div class="grid_11 offset_1 left">
                <div id="title">Cambridge<br/>Baltic<br/>Conference '15</div>
                <div id="subtitle">Entrepreneurship and the Economy</div>
                <div id="date">24 October 2015</div>
            </div>
        </div>
        <div id="scroll-arrow"><div class="larger-font">Proceed to the website â†’</div></div>
      </div>
    </a>
  </div>
  <div id="past-conferences" class="clearfix">
    <div id="year-2013" class="past-year">
      <a class="link" href="/2013/">CBC 2013<br><span class="subtitle">Baltic Countries and the EU</span></a>
    </div>
    <div id="year-2014" class="past-year">
      <a class="link" href="/2014/">CBC 2014<br><span class="subtitle">Innovation in Education</span></a>
    </div>
  </div>
